<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="./styles/reset.css"> -->
    <link rel="stylesheet" href="./styles/style.css">
    <script src="script.js" defer></script>
    <title>Library</title>
</head>
<body>
    <header>
        <h1>biblioteca</h1>
        <button>Iniciar sesión</button>
    </header>
    
    <main>
        <button class="btnAdd">Añadir libro</button>

        <div id="overlay" class="overlay"></div>

        <div id="modalBox" class="modal">
            <form id="formAddBook" class="add-book-form">
                <h3>Añadir libro</h3>
                
                <input id="title" class="input" type="text" placeholder="Título" maxlength="100" required="">
                <input id="author" class="input" type="text" placeholder="Autor" maxlength="70" required="">
                <input id="pages" class="input" type="number" placeholder="Número de páginas" max="10000" required="">
                <div class="read">
                    <label for="read">¿Lo has leído?</label>
                    <input type="checkbox" class="checkbox" id="read">
                </div>
                <input type="submit" value="Añadir libro" class="submit-button">
            </form>
        </div>

        <div class="grid-libros"></div>
    </main>

    <footer>
        <p>Copyright © 2023 Samuel-96</p>

        <a href="https://github.com/Samuel-96" target="_blank">
            <img src="./resources/github-logo.png"/>
        </a> 
    </footer>
</body>
</html>
